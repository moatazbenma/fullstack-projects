{% extends "case_search/base.html" %}

{% block title %}Search Case{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <h2 class="mb-4 text-center text-primary">🔍 Search by CNR Number</h2>
        <form method="get" action="{% url 'case_search:search' %}" id="searchForm">
            <div class="mb-3">
                <label for="cnr" class="form-label">CNR Number</label>
                <input type="text" name="cnr" id="cnr" class="form-control"
                       placeholder="e.g., DLSW020991202025" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                Search
            </button>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('searchForm');
    const btn = document.getElementById('submitBtn');
    form.addEventListener('submit', () => {
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Searching...`;
    });
</script>
{% endblock %}
