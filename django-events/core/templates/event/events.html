{% extends "event/base_events.html" %}





{% block content %}
<div class="row p-3 mt-3 mb-4 d-flex justify-content-center">
    {% for event in events %}
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 mb-4">
        <div class="card shadow-lg rounded-4 border-0 w-100">
            {% if event.image %}
            <img src="{{ event.image.url }}" class="card-img-top rounded-top-4" style="height: 300px; object-fit: cover;" alt="...">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text text-muted">
                    This is a wider card with supporting text below as a natural lead-in to additional content.
                </p>
                <p class="card-text">
                    <small class="text-body-secondary">Last updated 3 mins ago</small>
                </p>
                <a class="btn btn-outline-primary" href="{% url "event_detail" event.pk %}">More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
